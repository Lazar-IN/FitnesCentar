<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300&display=swap" rel="stylesheet">
    <link href="CSS/stiloviPregledProfila.css" rel="stylesheet" type="text/css">
    <script src="JS/jquery.min.js"></script>
    <script src="JS/jquery.validate.min.js"></script>
    <script src="JS/pregledProfila.js"></script>
</head>
<body>
<img src="images/logo.png" width="240" alt="Logo"/>
<form id="prikaz">
    <h1>Pregled profila</h1>
    <h3>(podatke mozete izmeniti)</h3>
    <hr>
    <label for="korisnickoIme"><b>Korisnciko ime</b></label>
    <input type="text" id="korisnickoIme" required>
    <br/><br/>
    <label for="lozinka"><b>Lozinka</b></label>
    <input type="password" id="lozinka" required>
    <br/><br/>
    <label for="ime"><b>Ime</b></label>
    <input type="text" id="ime" required>
    <br/><br/>
    <label for="prezime"><b>Prezime</b></label>
    <input type="text" id="prezime" required>
    <br/><br/>
    <label for="kontaktTelefon"><b>Telefon</b></label>
    <input type="text" id="kontaktTelefon" required>
    <br/><br/>
    <label for="email"><b>Email</b></label>
    <input type="text" id="email" required>
    <br><br>
    <hr>
    <div class="clearfix">
        <button type="submit" class="signupbtn">Izmeni</button>
    </div>
</form>
</body>
</html>
