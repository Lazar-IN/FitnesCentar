<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Dodaj trening</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300&display=swap" rel="stylesheet">
  <link href="CSS/stiloviDodajSalu.css" rel="stylesheet" type="text/css">
  <script src="JS/jquery.min.js"></script>
  <script src="JS/jquery.validate.min.js"></script>
  <script src="JS/dodajTrening.js"></script>
</head>
<body>
<div>
  <img src="images/logo.png" width="240" alt="Logo"/>
</div>
<div>
  <form id="dodajSaluForm">
    <h1>Dodavanje novog treninga</h1>
    <hr>
    <label for="naziv"><b>Naziv:</b></label>
    <input type="text" placeholder="Unesite naziv" id="naziv" required>
    <br/><br/><br/>
    <label for="nivoTreninga"><b>Nivo treninga:</b></label>
    <select name="nivoTreninga" id="nivoTreninga" placeholder="Unesite nivo treninga">
      <option value="POCETNI">POCETNI</option>
      <option value="SREDNJI">SREDNJI</option>
      <option value="NAPREDNI">NAPREDNI</option>
      <option value="PRO">PRO</option>
    </select>
    <br/><br/><br/>
    <label for="danaUNedelji"><b>Dana u nedelji:</b></label>
    <input type="number" placeholder="Unesite broj dana u nedelji" id="danaUNedelji" required min="1" max="7">
    <br/><br/><br/>
    <label for="trajanjeUNedeljama"><b>Trajanje u nedeljama:</b></label>
    <input type="number" placeholder="Unesite broj nedelja" id="trajanjeUNedeljama" required min="1" max="48">
    <br/><br/><br/>
    <label for="tipTreninga"><b>Tip treninga:</b></label>
    <select name="tipTreninga" id="tipTreninga" placeholder="Unesite tip treninga">
      <option value="MRSAVLJNEJE">MRSAVLJNEJE</option>
      <option value="MASA">MASA</option>
      <option value="SNAGA">SNAGA</option>
      <option value="KONDICIJA">KONDICIJA</option>
    </select>
    <br/><br/><br/>
    <label for="opis"><b>Opis treninga:</b></label>
    <input type="text" placeholder="Unesite opis" id="opis">
    <br/><br/><br/>
    <hr>
    <div class="clearfix">
      <button type="submit" class="signupbtn">Dodaj</button>
    </div>
  </form>
</div>
</body>
</html>
