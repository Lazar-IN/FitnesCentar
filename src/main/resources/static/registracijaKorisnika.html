<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registracija korisnika</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300&display=swap" rel="stylesheet">
  <link href="stiloviRegistracijaKorisnika.css" rel="stylesheet" type="text/css">

</head>
<body>
    <img src="logo.png" width="240" alt="Logo"/>
    <form action="">
      <div class="container" id="centre">
        <h1>Registracija korisnika</h1>
        <hr>
        <label><b>Korisncko ime:</b></label>
        <input type="text" placeholder="Unesite korisnicko ime" required>
        <br/><br/><br/>
        <label for="password"><b>Lozinka:</b></label>
        <input type="password" placeholder="Unesite lozinku" name="password" id="password" required>
        <br/><br/><br/>
        <label><b>Ime:</b></label>
        <input type="text" placeholder="Unesite vase ime" required>
        <br/><br/><br/>
        <label><b>Prezime:</b></label>
        <input type="text" placeholder="Unesite vase prezime" required>
        <br/><br/><br/>
        <label><b>Kontakt telefon:</b></label>
        <input type="text" placeholder="Unesite telefon" required>
        <br/><br/><br/>
        <label for="email"><b>Email:</b></label>
        <input type="text" placeholder="Unesite email" name="email" id="email" required>
        <br/><br/><br/>
        <label><b>Datum rodjenja:</b></label>
        <input type="date" placeholder="Unesite datum rodjenja" required>
        <br/><br/><br/>
        <hr>
        <button type="submit" class="registerbtn">Zavrsi</button>
      </div>
      <div class="container signin">
        <p>Vec imate nalog? <a href="loginKorisnika.html">Login korisnika</a>.</p>
      </div>
    </form>
</body>
</html>
