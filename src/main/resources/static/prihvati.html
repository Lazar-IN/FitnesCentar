<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Prihvat/Odbij</title>
  <script src="JS/jquery.min.js"></script>
  <script src="JS/jquery.validate.min.js"></script>
  <script src="JS/prihvati.js"></script>
</head>
<body>
<img src="images/logo.png" width="240" alt="Logo"/>
<form id="prikaz">

  <input type="text" id="korisnickoIme" >
  <br/><br/>

  <br/><br/>

  <input type="text" id="email" >
  <br><br>

  <div class="clearfix">
