<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Prihvat/Odbij</title>
  <script src="JS/jquery.min.js"></script>
  <script src="JS/jquery.validate.min.js"></script>
  <script src="JS/prihvati.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300&display=swap" rel="stylesheet">
  <link href="CSS/stiloviFitnesCentri.css" rel="stylesheet" type="text/css">
</head>
<body>
<img src="images/logo.png" width="240" alt="Logo"/>
<form id="prikaz">
  <hr>
  <label for="korisnickoIme"><b>Korisnciko ime</b></label>
  <input type="text" id="korisnickoIme" readonly>
  <br/><br/>
  <label for="lozinka"><b>Lozinka</b></label>
  <input type="password" id="lozinka" readonly>
  <br/><br/>
  <label for="ime"><b>Ime</b></label>
  <input type="text" id="ime" readonly>
  <br/><br/>
  <label for="prezime"><b>Prezime</b></label>
  <input type="text" id="prezime" readonly>
  <br/><br/>
  <label for="kontaktTelefon"><b>Telefon</b></label>
  <input type="text" id="kontaktTelefon" readonly>
  <br/><br/>
  <label for="email"><b>Email</b></label>
  <input type="text" id="email" readonly>
  <br><br>
  <label for="datumRodjenja"><b>Datum rodjenja</b></label>
  <input type="date" id="datumRodjenja" readonly>
  <br><br>
  <hr>
  <div class="clearfix">
    <button type="submit" class="signupbtn">Prihvati</button>
    <button  type="cancel" class="cancelbtn">Odbij</button>
  </div>
</form>
</body>
</html>
