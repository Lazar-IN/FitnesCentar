<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300&display=swap" rel="stylesheet">
    <link href="CSS/stiloviLoginKorisnika.css" rel="stylesheet" type="text/css">
    <script src="JS/jquery.min.js"></script>
    <script src="JS/jquery.validate.min.js"></script>
    <script src="JS/loginKorisnika.js"></script>
</head>
<body>
<div>
    <img src="images/logo.png" width="240" alt="Logo"/>
    <h1>Login</h1>
    <br>
    <form id="login">
        <label><b>Korisnicko ime:</b></label><br>
        <input type="text" name="username" id="korisnickoIme" required><br/>
        <label><b>Lozinka:</b></label><br/>
        <input type="password" name="password" id="lozinka" required><br/><br/>

        <select id="uloga">
            <option value="0">Izaberite ulogu:</option>
            <option value="TRENER">Trener</option>
            <option value="CLAN">Clan</option>
            <option value="ADMIN">Administrator</option>
        </select>

        <br>

        <label>
            <input type="checkbox" checked="checked" name="remember"> Zapamti me
        </label>

        <br>
        <button type="submit" id="submit">Login</button>
        <br/>
    </form>



</div>
</body>
</html>
