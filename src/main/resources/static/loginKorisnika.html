<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login korisnika </title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300&display=swap" rel="stylesheet">
    <link href="stilovi.css" rel="stylesheet" type="text/css">
</head>
<body>
<div>
    <img src="logo.png" width="240" alt="Logo"/>
    <h1>Login korisnika</h1>
    <form name="login">
        <label><b>Korisnicko ime:</b></label><br>
        <input type="text" name="username"><br/>
        <label><b>Lozinka:</b></label><br/>
        <input type="password" name="password"><br/><br/>
        <button type="submit">Login</button><br/>
    </form>
</div>
</body>
</html>
