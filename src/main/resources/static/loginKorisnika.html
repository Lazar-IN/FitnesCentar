<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300&display=swap" rel="stylesheet">
    <link href="CSS/stiloviLoginKorisnika.css" rel="stylesheet" type="text/css">
    <script src="JS/jquery.min.js"></script>
    <script src="JS/jquery.validate.min.js"></script>
    <script src="JS/loginKorisnika.js"></script>
</head>
<body>
<div>
    <img src="images/logo.png" width="240" alt="Logo"/>
    <h1>Login</h1>
    <br>
    <form name="login">
        <label><b>Korisnicko ime:</b></label><br>
        <input type="text" name="username" id="korisnickoIme"><br/>
        <label><b>Lozinka:</b></label><br/>
        <input type="password" name="password" id="lozinka"><br/><br/>
        <input type="radio" id="clan" name="uloga" value="clan" checked="checked">
        <label for="clan">Clan</label>
        <input type="radio" id="trener" name="uloga" value="trener">
        <label for="trener">Trener</label>
        <input type="radio" id="admin" name="uloga" value="admin">
        <label for="admin">Admin</label><br/><br/>
        <br>
        <button type="submit">Login</button><br/>
    </form>
</div>
</body>
</html>
