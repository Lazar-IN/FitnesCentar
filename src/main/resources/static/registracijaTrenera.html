<!DOCTYPE html>
<html lang="sr">

<head>
  <meta charset="UTF-8">
  <title>Registracija trenera</title>
  <link href="CSS/stiloviLoginKorisnika.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300&display=swap" rel="stylesheet">
  <script src="JS/jquery.min.js"></script>
  <script src="JS/jquery.validate.min.js"></script>
  <script src="JS/registracijaTrenera.js"></script>

  <style>
    body{
      font-family: Josefin Sans;
      margin-top: 0cm;
      border: 1cm;
      padding: 1%;
      background-color: azure;
      text-align: center;
    }
    #samaForma{
      text-align:inherit;
    }
  </style>

</head>

<body>

<img src="images/logo.png" width="240" alt="Logo"/>
<form action="GET" name="registracija">
  <div class="container">
    <h1>Registracija trenera</h1>
    <hr>
      <label><b>Korisncko ime:</b></label>
      <input type="text" placeholder="Unesite korisnicko ime" name="korisnickoIme" id="korisnickoIme" required>
      <br/><br/><br/>
      <label for="password"><b>Lozinka:</b></label>
      <input type="password" placeholder="Unesite lozinku" name="password" id="password" required>
      <br/><br/><br/>
      <label><b>Ime:</b></label>
      <input type="text" placeholder="Unesite vase ime" name="ime" id="ime" required>
      <br/><br/><br/>
      <label><b>Prezime:</b></label>
      <input type="text" placeholder="Unesite vase prezime" name="prezime" id="prezime" required>
      <br/><br/><br/>
      <label><b>Kontakt telefon:</b></label>
      <input type="text" placeholder="Unesite telefon" name="kontaktTelefon" id="kontaktTelefon" required>
      <br/><br/><br/>
      <label for="email"><b>Email:</b></label>
      <input type="text" placeholder="Unesite email" name="email" id="email" required>
      <br/><br/><br/>
      <label><b>Datum rodjenja:</b></label>
      <input type="date" placeholder="Unesite datum rodjenja" name="datumRodjenja" id="datumRodjenja" required>
      <br/><br/><br/>
    <hr>
    <button type="submit" >Zavrsi</button>
  </div>
  <div class="container signin">
    <p>Vec imate nalog? <a href="loginKorisnika.html">Login korisnika</a>.</p>
  </div>
</form>


</body>
</html>
